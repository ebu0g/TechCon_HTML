<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us - TechCon 2024</title>
    <style>
        /* Responsive iframe container */
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* Basic spacing for form fields */
        form div {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Info -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener">Twitter</a></li>
                <li><a href="https://www.facebook.com/TechCon2024" target="_blank" rel="noopener">Facebook</a></li>
                <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank" rel="noopener">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Venue Location</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.41941548468166!3d37.77492977975998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064af0a0b9b%3A0x8b2b0f55d1a8eec9!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy" 
                    title="TechCon 2024 Venue Location - Moscone Center"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post" novalidate>
                <div>
                    <label for="name">Name:</label><br />
                    <input type="text" id="name" name="name" required />
                </div>
                <div>
                    <label for="emailInput">Email:</label><br />
                    <input type="email" id="emailInput" name="emailInput" required />
                </div>
                <div>
                    <label for="message">Message:</label><br />
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved. Copyright.</p>
    </footer>

</body>
</html>
